<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gizle/Göster</title>
</head>
<body>
    <h3>Göster/Gizle İşlemi</h3>

    <div>
        Bölüm dersleri için aşağıdaki butona tıklayınız.
    </div>

    <button onclick="gizleGoster('sonuc')">Göster/Gizle</button>

    <div id="sonuc" style="display: none;">
        <h5>Derslerimiz</h5>
        <ol>
            <li>Web Tasarım Temelleri</li>
            <li>Bilgisayar Donanımı</li>
            <li>Görsel Programlama 1</li>
        </ol>
    </div>
</body>
</html>

<script>
    function gizleGoster(id) {
        var secID = document.getElementById(id);
        if(secID.style.display == "none") {
            secID.style.display = "";
        } else {
            secID.style.display = "none";
        }
    }
</script>
